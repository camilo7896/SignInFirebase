<div class="w-screen h-screen bg-white sm:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img
      loading="lazy"
      class="absolute w-52 sm:w-56 lg:w-96 bottom-0 left-0"
      src="/assets/svg/left.svg"
      alt="logo"
    />
    <img
      loading="lazy"
      class="absolute w-52 sm:w-56 lg:w-60 lg:w-96 bottom-0 right-0"
      src="/assets/svg/rightImage.svg"
      alt="logo"
    />
  </div>
  <div class="relative w-full sm:w-7/12 md:w-6/12 lg:w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img
        loading="lazy"
        class="w-56 lg:w-96"
        src="/assets/svg/LOGO.svg"
        alt="logo"
      />
    </header>
    <div class="bg-white rounded shadow py-4 px-6">
      <div class="mb-4">
        <div class="flex flex-col items-center">
          <h1 class="text-center font-semibold pt-4 pb-8">Iniciar sesion</h1>
          <app-google-button (onClickbtn)="submitWithGoogle()" />
        </div>
        <form
          novalidate
          class="space-y-4"
          [formGroup]="form"
          (ngSubmit)="submit()"
        >
          <div class="relative">
            <input
              placeholder="Enter Email"
              type="text"
              class="w-full rounded bg-gray-200 border-2 border-gray-300 p-1"
              formControlName="email"
            />
            <!-- @if (isRequired('email')){
            <small class="text-red-600">este campo es requerido</small>
            } -->
          </div>
          <div class="relative">
            <input
              placeholder="**************"
              type="password"
              class="w-full rounded bg-gray-200 border-2 border-gray-300 p-1"
              formControlName="password"
            />
          </div>
          <!-- @if (isRequired('password')) {
          <small class="text-red-600">este campo es requerido</small>
          } -->
          <div>
            <app-btn [typeBtn]="'submit'" [color]="'success'">Entrar</app-btn>
            <a href="/logup" class="text-blue-600 hover:text-blue-700"
              >Forgot Password?</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
